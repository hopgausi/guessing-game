<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    <title>Guess Number Game</title>
</head>

<body>
    <h1>Gussing Game</h1>

    <h3>Guess a collect number between 1 to 100 to win the game</h3>

    <p>You have 10 trials to win before the game is over.</p>

    <div class="form">
        <input id="number" type="number">
        <button type="submit" class="submit-btn">submit</button>
    </div>

    <div class="result">
        <p class="previous"></p>
        <p class="result-status"></p>
        <p><span class="comment"></span> <span class="again"><button class="again-btn">play again?</button></span></p>
    </div>

</body>

</html>
